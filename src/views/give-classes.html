<!DOCTYPE html>
<html lang="pt_br">
<!--Alterando linguagem -->

<head>
    <meta charset="UTF-8">
    <!--Tipo de texto utilizadoo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configurando scopo do conteudo -->

    <title>Proffy | Plataforma de estudos oneline</title>
    <!--Nome da pagina -->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <!--Adicionando endereco da onde estou pegando a font-->

    <script src="/scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Incrível que você quer dar aulas!</strong>
                <p>O primeiro passo, é preecher este formulário de inscrição</p>
            </div>
        </header>

        <main>
            <!--Criando todo o conteudo da page-give-classes -->
            <form id="create-class" action="give-classes">
                <fieldset>
                    <!--Set nesse campo, informacoes-->
                    <legend>Seus dados</legend>
                    <!--legenda desse campo-->

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="required"></textarea> 
                        <!--Area de preenchimento de texto-->
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione o que você quer ensinar</option>
                           {%for subject in subjects %}
                                <option value="{{loop.index}}"> {{subject}}</option>
                            {% endfor %}

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}"> {{weekday}}</option>
                                {% endfor %}

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>

                </fieldset>
            </form>
            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="warning">
                    Importante! <br> Preencher todos os formulários
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
                <!-- este butao precisa ser redirecionado por estar fora do formulario -->
            </footer>
        </main>
    </div>
</body>

</html>
